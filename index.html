<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="logo" src="img/GSN_logo.svg">

    </header>

    <h1>Guess The Number Game</h1>
    <div class="form">
        <input type="number" id="inputValue" placeholder="What's your guess?"/>
    </div>
    <div id="currentResult">
        <!-------Result here-->
    </div>
    <button type="button" id="button-submit">Check Guess</button>
    <button type="button" id="button-restart">Restart</button>
    <div id="resultHistory">
        <!-------Result history here-->
    </div>

    <script src="script.js"></script>
</body>
</html>
